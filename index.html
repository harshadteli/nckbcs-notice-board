<body>
    <header class="header">
        <small>&copy;2025 NCKBCS | All Rights Reserved</small>
        <h1 style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">
            B.Sc.Computer Science (Entire) Web-Notice Board
        </h1>
        <p id="welcome-banner" class="welcome-message"></p>
    </header>
    <main class="container">
        <div id="notice-board" class="notice-board">
            <div id="notice-loader" class="loader-container" style="display: none;">
                <div class="spinner"></div>
                <p>Loading Notices...</p>
            </div>
        </div>
    </main>
    <div id="subscribe-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <header class="modal-header">
                <h3>Subscribe for Important Notices</h3>
                <button id="close-modal-btn" class="close-btn">&times;</button>
            </header>
            <form id="subscribe-form">
                <p>Enter your details to receive email notifications for urgent department updates and Exam Notices.</p>
                <input type="text" id="subscriber-name" placeholder="Enter Name" required>
                <input type="email" id="subscriber-email" placeholder="Enter  Email" required>
                <button type="submit" id="subscribe-btn">Subscribe</button>
                <p id="subscribe-message" class="message"></p>
            </form>
        </div>
    </div>
    <div id="notification-toast" class="toast" style="display: none;"></div>
    <script src="./JS/index.js"></script>
</body>
